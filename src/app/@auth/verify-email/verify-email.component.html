<div class="auth-wrapper justify-content-center">
  <div class="signup-card card verify-email">
    <!-- <div class="signup-card-logo text-center">
            <img src="../../../assets/images/LoginSignup/logo_white_large.svg" class="img-fluid" />
        </div> -->
    <div class="card-body">

      <h4 class="fw-bold text-center mb-2">Verification Email Sent</h4>
      <p class="text-center mb-4">
        We've sent account verification link to your email address.Please click on the link given in email to verify
        your account.
      </p>
      <div class="form-group text-center mb-0 mt-4 text-center">
        <a (click)="logOut()" routerLink="/login" class="btn btn-outline-secondary large me-sm-4 me-2 my-1 px-5">
          Back to Login
        </a>
        <button type="button" [disabled]="isButtondisable" (click)="sendVerificationEmail()" class="btn btn-outline-primary my-1 large me-sm-4 me-2 px-5">
          <span *ngIf="!isButtondisable" class="gradient-text">Resend Email</span>
          <div *ngIf="isButtondisable" class="spinner-border text-center" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>

      </div>
    </div>
  </div>

  <!-- routerLink="signup-5"  -->
</div>
