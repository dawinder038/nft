<ng-container *ngIf="!isLoggedIn">
    <section class="banner-wrapper" [ngClass]="isLoggedIn?'welcome-back':'home'">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="text-center banner-text">
              <!-- <h5 class="mb-4"><b>NFTs</b> with a <b>Twist!</b></h5> -->
              <h1 class="fw-bold " *ngIf="!isLoggedIn">NFTs with a twist, discover collect and create</h1>
              <h1 class="fw-bold " *ngIf="isLoggedIn">Welcome back, {{profileDetail?.first_name}}!</h1>
  
              <div class="text-center" *ngIf="!isLoggedIn">
                <div class="b-btn pt-md-4 pt-3">
                  <a href="marketplace" class="btn explore-btn">Explore</a>
                  <a href="creater-signup" class="btn create-btn ms-3">Create</a>
                </div>
              </div>
              <p class="fw-semi-bold" *ngIf="isLoggedIn">
                Here’s what you’ve missed out on while you were gone:
              </p>
              <p *ngIf="!isLoggedIn" class="fw-semi-bold mb-5">
                <a routerLink="/about-our-partners" class="text-white">
                  <img src="../../../assets/images/HomePage/info.svg" class="me-2" />Learn more about NFTwist
                </a>
              </p>
            </div>
          </div>
          <!-- <div class="col-md-12">
            <div>
              <h3 id="resizing-h3" class="">
                <span>
                  <div class="stage">
                    <div class="cubespinner">
                      <div class="face1"><span>Digitize Your Footprint</span></div>
                      <div class="face2"><span>Market Your Business</span></div>
                      <div class="face3"><span>Build Your Brand</span></div>
                    </div>
                  </div>
                </span>
              </h3>
            </div>
          </div> -->
        </div>
      </div>
    </section>
  </ng-container>
  <ng-container *ngIf="isLoggedIn">
    <section class="welcome-back pt-0">
      <owl-carousel-o [options]="bannerOptions">
        <ng-container *ngFor="let banerrImg of bannerImages">
          <ng-template carouselSlide>
            <img [src]="banerrImg.image?imgUrl+banerrImg.image:'../../../assxcets/images/pages/banner_image.png'"
              class="img-fluid loggedin-banner" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </section>
  </ng-container>
