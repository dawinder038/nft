<section class="our-partner">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
  
          <div class="d-flex justify-content-between align-items-center flex-wrap mb-md-5 mb-4 pb-lg-2">
            <h2 class="title">Partners' NFTs</h2>
            <div>
              <button class="btn btn-outline-secondary me-md-4 me-2 my-1" routerLink="/become-a-partner">
                <img src="../../../assets/images/HomePage/become_a_partner.svg" class="me-2" />
                Become a Partner
              </button>
              <button class="btn btn-outline-secondary my-1" routerLink="/partners">
                <img src="../../../assets/images/HomePage/explore_more.svg" class="me-2" />
                Explore More
              </button>
            </div>
          </div>
  
          <!-- loader -->
          <!-- <div class="d-flex justify-content-center mb-3">
            <div class="spinner-border " role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div> -->
  
          <div class="col-md-12">
            <owl-carousel-o [options]="partnersOptions">
              <ng-template carouselSlide>
                <a href="/nft-details">
                  <div class="partner-box position-relative">
                    <img src="../../../assets/images/HomePage/partner_nft_one.png" class="img-fluid" />
                    <div class="part-nft-text">
                      <h6 class="fw-bold mb-0">NFT Name</h6>
                      <p class="mb-0">By Creator's Name</p>
                    </div>

                  </div>
                </a>
